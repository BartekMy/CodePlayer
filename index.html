<!DOCTYPE html>
    <html>
        <head>
            <title>CodePlayer</title>
            <meta charset="utf-8" />
            <meta http-equiv="content-type" content="text/html; charset=utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" href="main.css">
            <script src="jquery-3.3.1.min.js"></script>
        </head>
        <body>
            <div id="wrapper">
                <div id="navBar">
                    <div id="logo">
                        CodePlayer
                    </div>
                    <div id="buttonDiv">
                        <button id="runButton">Run</button>
                    </div>
                    <ul id="toggleList">
                        <li class="toggleElement selected">HTML</li>
                        <li class="toggleElement">CSS</li>
                        <li class="toggleElement">JS</li>
                        <li class="toggleElement selected" style="border: none">RESULT</li>
                    </ul>
                </div>
                <div class="clear"></div>
                <div class="codeContainer" id="HTMLContainer">
                    <div class="codeLabel">HTML</div>
                    <textarea id="htmlCode">Example code</textarea>
                </div>
                <div class="codeContainer" id="CSSContainer">
                    <div class="codeLabel">CSS</div>
                    <textarea id="cssCode">Example code</textarea>
                </div>
                <div class="codeContainer" id="JSContainer">
                    <div class="codeLabel">JS</div>
                    <textarea id="jsCode">Example code</textarea>
                </div>
                <div class="codeContainer" id="RESULTContainer">
                    <div class="codeLabel">RESULT</div>
                    <iframe></iframe>
                </div>
            </div>
            
            <script src="main.js" type="text/javascript"></script>
        </body>
    </html>
